<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images\rock image.jpg" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="images\paper image.jpg" alt="paper image">
        </div>
        <div class="choice" id="scissor">
            <img src="images\scissor image.png" alt="scissor image">
        </div>
    </div>

    <div class="scores-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div id="msg">play your move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
